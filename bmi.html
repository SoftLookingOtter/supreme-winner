<!DOCTYPE html>
<html>
  <head>
    <title>BMI Kalkylator</title>
  </head>
  <body>
    <h1>BMI Kalkylator</h1>
    <p id="resultat"></p>

    <script>
      const vikt = Number(prompt("Vad väger du i kg?"));
      const langdCm = Number(prompt("Hur lång är du i cm?"));

      const resultatRuta = document.getElementById("resultat");

      if (isNaN(vikt) || isNaN(langdCm)) {
        resultatRuta.innerHTML =
          "❗️ Vänligen skriv in giltiga siffror för både vikt och längd.";
      } else {
        const langdMeter = langdCm / 100;
        const bmi = vikt / (langdMeter * langdMeter);
        let klassificering = "";

        if (bmi < 18.5) {
          klassificering = "Undervikt";
        } else if (bmi < 25) {
          klassificering = "Normalvikt";
        } else if (bmi < 30) {
          klassificering = "Övervikt";
        } else {
          klassificering = "Fetma";
        }

        resultatRuta.innerHTML = `
        <strong>Ditt BMI:</strong> ${bmi.toFixed(1)}<br>
        <strong>Klassificering:</strong> ${klassificering}
      `;
      }
    </script>
  </body>
</html>
